{% extends "base.html" %}

{% block main %}
  <h1 class="prop-header">Properties</h1>

  <div id="properties">
    {% for property in properties %}
      <div class="property-card">
        <div class="photo-container">
          <img class="property-photo" src="{{ url_for('get_image', filename=property.photo) }}" alt="Property Photo">
        </div>
        <div class="property-desc">
          <h5>{{ property.title }}</h5>
          <p>{{ property.location }}</p>
          <div class="price-bubble">${{ property.price }}</div>
        </div>
        <a href="{{ url_for('property', propertyid=property_item) }}"><button>View Property</button></a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
